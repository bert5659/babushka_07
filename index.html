<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      img {
        max-width: 100%;
        height: auto;
      }
      section {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 10px;
      }
      article {
        display: block;
        border: 3px solid rgb(124, 95, 95);
        padding: 10px;
      }

      nav {
        display: flex;
        justify-content: center;
        gap: 0.2rem;
        padding: 0.2rem;
        margin: 0.2rem;
      }

      button {
        height: auto;
        width: auto;
      }

      .valgt {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1 class="kategori">Alle</h1>
        <nav>
          <button data-troende="alle" class="valgt">Alle</button>
          <button data-troende="ja">troende</button>
          <button data-troende="nej">ikke troende</button>
          <button data-troende="tvivler">tvivler</button>
        </nav>
      </header>
      <section class="liste"></section>
    </main>
    <template>
      <article>
        <h3 class="navn"></h3>
        <img src="" alt="" class="billede" />
        <p class="føds"></p>
        <p class="hobby"></p>
        <p class="titel"></p>
        <p class="troende"></p>
        <p class="email"></p>
      </article>
    </template>

    <script>
      document.addEventListener("DOMContentLoaded", start);
      function start() {
        let personer;
        let filter = "alle";

        const header = document.querySelector("header h1");
        const myHeaders = {
          "x-apikey": "600fe9211346a1524ff12e31",
        };

        const filterKnapper = document.querySelectorAll("nav button");
        filterKnapper.forEach((knap) =>
          knap.addEventListener("click", filtrerPersoner)
        );
        //første funktion der kaldes efter dom er loaded

        loadJSON();

        function filtrerPersoner() {
          filter = this.dataset.troende;
          document.querySelector(".valgt").classList.remove("valgt");
          this.classList.add("valgt");

          visPersoner();

          const kategori = document.querySelector("header .kategori");
          console.log(this);
          kategori.textContent = this.textContent;
        }

        async function loadJSON() {
          const JSONData = await fetch(
            "https://persongalleri-5d3e.restdb.io/rest/persongalleri",
            { headers: myHeaders }
          );
          const jsonFil = await JSONData.json();
          personer = jsonFil;
          console.log("Personer", personer);
          visPersoner();
        }

        function visPersoner() {
          console.log("funktion vis personer");

          const dest = document.querySelector("section");
          const skabelon = document.querySelector("template");
          dest.textContent = "";
          personer.forEach((person) => {
            //loop igennem json (personer)
            if (filter == person.troende || filter == "alle") {
              let klon = skabelon.cloneNode(true).content;
              klon.querySelector(".navn").textContent =
                person.fornavn + " " + person.efternavn;
              klon.querySelector(".billede").src = "/faces/" + person.billede;
              klon.querySelector(".troende").textContent =
                "Troende: " + person.troende;
              dest.appendChild(klon);
            }
          });
        }
      }
    </script>
  </body>
</html>
